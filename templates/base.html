<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>LAZY TICKER</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <body>
        <div class="ui raised padded text container segment">

                                <h1 class="ui header">Lazy Ticker</h1>
                            </div>

                            <div class="ui column"></div>
                            <div class="ui column"></div>

                            <div class="ui column four">
                                {% block title_button%}
                                {% endblock %}


                            </div>


                            </br>

                        </div>


                    </div>
                </div>

                </br>
                {% block content %}
                {% endblock %}

            </div>
        </div>

    </body>
